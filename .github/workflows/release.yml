name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./TailSlap

    - name: Publish Self-Contained
       run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
       working-directory: ./TailSlap

    - name: Extract version from tag
      id: tag_name
      run: |
        $version = "${{ github.ref }}".Replace("refs/tags/v", "")
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: powershell

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: TailSlap ${{ steps.tag_name.outputs.version }}
        body: |
           ## Release ${{ steps.tag_name.outputs.version }}
           
           See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
           
           ### Installation
           
           1. Download TailSlap.exe
           2. Run it directly (no installation needed)
           
           ### Requirements
           
           - Windows 10 or later
           
           See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for setup instructions.
        draft: false
        prerelease: false

    - name: Upload TailSlap.exe
       uses: actions/upload-release-asset@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: TailSlap/bin/Release/net9.0-windows/win-x64/publish/TailSlap.exe
         asset_name: TailSlap.exe
         asset_content_type: application/octet-stream
