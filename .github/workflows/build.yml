name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Restore tools
      run: dotnet tool restore

    - name: Check Formatting
      run: dotnet csharpier check .

    - name: Build Release
      run: dotnet build -c Release --no-restore

    - name: Run Tests
      run: dotnet test -c Release --no-build --verbosity normal --logger trx --results-directory TestResults

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/*.trx
        if-no-files-found: warn

    - name: Publish Framework-Dependent
      run: dotnet publish -c Release --no-build
      working-directory: ./TailSlap

    - name: Upload Framework-Dependent Build
      uses: actions/upload-artifact@v4
      with:
        name: TailSlap-framework-dependent
        path: TailSlap/bin/Release/net9.0-windows/win-x64/publish/
        if-no-files-found: error

  build-self-contained:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./TailSlap

    - name: Publish Self-Contained
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true
      working-directory: ./TailSlap

    - name: Upload Self-Contained Build
      uses: actions/upload-artifact@v4
      with:
        name: TailSlap-self-contained
        path: TailSlap/bin/Release/net9.0-windows/win-x64/publish/TailSlap.exe
        if-no-files-found: error
